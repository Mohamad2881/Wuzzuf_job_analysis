<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>K Means</title>
    <link rel="stylesheet" th:href="@{css/style.css?v1}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="/js/main.js?v=1"></script>
</head>


<body>
<div class="page-section">
    <h1 class="title-section text-center">K-Means</h1>
    <table id="jobsTable" class="display">
        <thead>
        <tr>
            <td></td>
            <th>Title_IDX</th>
            <th>Company_IDX</th>
            <th>features</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${indexedCols}">
            <td></td>
            <td th:text="${item.get(0)}"></td>
            <td th:text="${item.get(1)}"></td>
            <td th:text="${item.get(2)}"></td>

        </tr>
        </tbody>
    </table>
</div>

<div style="padding-left: 10px">
    <h1 class="title-section text-center">Model Info</h1>
    <h2 th:text="'Accuracy: ' +${accuracy}"></h2>
    <h2>Centers: </h2>
    <div style="font-size: 20px;" th:each="item : ${centers}">
        <p th:text="${item}"></p>
    </div>
</div>

</body>
</html>
